    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'index' %}"><b>drawercloud</b></a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        {% block cabecera %}
                        <li class="active"><a href="">Documentos</a></li>
                        <li><a href="{% url 'multimedia' %}">Multimedia</a></li>
                        <li><a href="{% url 'compartido' %}">Compartido</a></li>
                        <li><a href="{% url 'favoritos' %}">Favoritos</a></li>
                        <li><a href="{% url 'grupoTrabajo' %}">Grupo de trabajo</a></li>
                        {% endblock %}
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a id="img_perfil_barra" href="#" class="dropdown-toggle" data-toggle="dropdown"></a>
                            <script type="text/javascript">
                                $.ajax({
                                    url : "{% url 'getImgPerfil' %}",
                                    data : {
                                        
                                    },
                                    type : 'GET',
                                    dataType: 'json',
                                    success : function(nombre_img){
                                        document.getElementById('img_perfil_barra').innerHTML = "<img src='" + nombre_img + "'><b class='caret'></b>";
                                    },
                                    failure : function(datos){
                                        alert("Error: no se pudo realizar la consulta");
                                    },
                                    complete : function(datos) {
                                        console.log('Petición realizada');
                                    }
                                });
                            </script>
                            <ul class="dropdown-menu multi-level">
                                <li><a href="{% url 'usuario' %}">Usuario</a></li>
                                <li><a href="{% url 'ayuda' %}">Ayuda</a></li>
                                <li class="divider"></li>
                                <li><a href="{% url 'auth_logout' %}">Salir</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <!-- contenido_body -->
            <div class="main">
            <img id="logo" src="/static/images/navbar_logo.png"> 
                <h1 class="page-header"><b>{{ pagina_actual }}</b></h1>
                <!-- Breadcrumb
                <ol class="breadcrumb">
                    <li><a href="#">Carpeta</a></li>
                    <li><a href="#">Carpeta 1</a></li>
                    <li class="active">Carpeta 1.1</li>
                </ol>-->

                {% block contenido_body %}
                <h1>Contenido en obras</h1>
                {% endblock %}
            </div>
        </div> <!-- container-fluid -->
